<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positron + Vanilla JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Positron + Vanilla JS</h1>
        <p>Simple desktop app with HTML, CSS, and JavaScript</p>

        <div class="actions">
            <button id="counterBtn" class="btn">Count: 0</button>
            <button id="invokeBtn" class="btn btn-primary">Call Python</button>
        </div>

        <div id="message" class="message"></div>

        <div class="status">
            Running in: <span id="runtime"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
